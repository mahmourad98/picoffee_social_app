name: picoffee
description: A new Flutter project.

publish_to: 'none'

version: 1.0.3+4

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  animation_wrappers: ^0.0.4
  font_awesome_flutter: ^9.0.0
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.6
  shared_preferences: ^2.0.5
  flutter_launcher_icons: ^0.9.2
  http: ^0.13.4
  bot_toast: ^4.0.1
  #url_launcher: ^6.0.17
  image_picker: ^0.8.4+4
  provider: ^6.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Icons/appIcon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/profile_pics/
    - assets/Icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf
        - asset: fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: fonts/Poppins/Poppins-Light.ttf
        - asset: fonts/Poppins/Poppins-LightItalic.ttf
        - asset: fonts/Poppins/Poppins-Medium.ttf
        - asset: fonts/Poppins/Poppins-MediumItalic.ttf
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-Thin.ttf
